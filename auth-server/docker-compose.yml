version: '3.3'

services:
  web:
    depends_on:
      - api
    build: ../node-app
    networks:
      - hydraguide
    ports:
      - 9010:9010
    environment:
      HYDRA_PUBLIC_URL: http://localhost:5444
      CLIENT_ID: nodeApp
      CLIENT_SECRET: someSecret
      REDIRECT_URI: http://localhost:9010/callback



  api:
    depends_on:
      - auth-api
    build: ../node-api
    networks:
      - hydraguide
    ports: 
      - "3005:3005"

  auth-api:
    image: node:18.17.0-alpine
    container_name: auth-api
    build: .
    networks:
      - hydraguide
    ports: 
      - "9020:9020"
    environment:
      SECRETS_SYSTEM: "${SECRETS_SYSTEM}"
      DSN: "${DSN}"
      NODE_APP_CLIENT_ID: clientId
      HYDRA_ADMIN_URL: http://localhost:5445/
    
  oauthkeeper:
    image: oryd/oathkeeper:v0.40.7
    container_name: ory-oauthkeeper
    ports: 
      - "8001:4455"
      - "4456:4456"
    restart: on-failure
    networks:
      - hydraguide
    command:
      serve proxy -c "/oauthkeeper/config.json"
    volumes:
      - ./oauthkeeper/config.json:/oauthkeeper/config.json
      - ./oauthkeeper/rules.json:/oauthkeeper/rules.json

  hydra-migrate:
    image: oryd/hydra:v1.10.6
    container_name: ory-hydra-migrate
    restart: on-failure
    networks:
      - hydraguide
    environment:
      DSN: "${DSN}"
    command: migrate sql --yes ${DSN}
    depends_on:
      - postgres

  hydra:
    image: oryd/hydra:v1.10.6
    container_name: ory-hydra-example
    restart: on-failure
    networks:
      - hydraguide
    ports:
      - "5444:4444"
      - "5445:4445"
    environment:
      SECRETS_SYSTEM: "${SECRETS_SYSTEM}"
      DSN: "${DSN}"
      URLS_SELF_ISSUER: "http://localhost:5444/"
      URLS_CONSENT: "http://localhost:9020/consent"
      URLS_LOGIN: "http://localhost:9020/login"
    command: serve all --dangerous-force-http
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6
    container_name: ory-postgres
    networks:
      - hydraguide
    environment:
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: hydra
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  hydraguide:
    driver: bridge

volumes:
  postgres_data: